<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>blog</title>
    <style>
        body {
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/3ed0a937550895.57445d31b9d4d.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-md-none" href="#">
                <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg>Диафрагма
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Переключение навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLabel">Aperture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 justify-content-between">
                        <li class="nav-item"><a class="nav-link" href="#">
                            <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg>
                        </a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('posts') }}">Посты</a></li>
                        {% if current_user.is_authenticated %}
                            Привет, {{ current_user.email }}!
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_post') }}">Создать пост</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Выход</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Вход</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Регистрация</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#cart"></use></svg></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Ваши скрипты и включения для библиотек и стилей должны идти перед закрытием тега </body> -->
    <!-- Пример подключения скриптов (ссылка на файл script.js) -->
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>
</html>
