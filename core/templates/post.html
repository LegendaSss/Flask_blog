{% extends "base.html" %}
{% block content %}
<div class="post-form">
  <h2>Создать новый пост</h2>
  <form method="POST" action="/add_post">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.title.label }} {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.content.label }} {{ form.content }}
    </div>
    <button type="submit">Опубликовать</button>
  </form>
</div>
{% endblock %}
